{% load  static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="{% static 'css/dist/styles.css' %}" />
</head>
<body class="min-h-screen  flex items-center justify-center bg-gray-900 p-4">
  <div class="bg-white rounded-3xl shadow-lg max-w-md  mx-auto p-8">
    <!-- Profile Avatar -->
    <div class="flex justify-center mb-4">
      <div class="relative">
        <div class="w-24 h-24 rounded-full bg-gray-900 flex items-center justify-center">
          <div>
            <img class="w-20 h-20 rounded-full border-2 border-white" src="{{request.user.profile_pic.url}}" alt="">
          </div>  
        </div>
        <div class="absolute bottom-1 right-1 w-4 h-4 bg-white rounded-full flex items-center justify-center">
          <div class="w-2 h-2 bg-gray-900 rounded-full"></div>
        </div>
      </div>
    </div>
    
    <!-- Profile Info -->
    <div class="text-center mb-6">
      <h1 class="text-2xl font-bold mb-1">{{request.user}}</h1>
      <div class="flex items-center justify-center text-gray-600 mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
        </svg>
        <span>{{request.user.email}}</span>
      </div>
      <p class="text-gray-600 max-w-sm mx-auto">
        Senior Product Manager with 8+ years of experience in digital transformation and agile methodologies. Passionate about creating user-centric solutions.
      </p>
    </div>
    
    <!-- Divider -->
    <div class="border-t border-gray-200 my-6"></div>
    
    <!-- Stats -->
    <div class="grid grid-cols-3 gap-4 mb-6 justify-items-center">
      <div class="text-center">
        <p class="text-2xl font-bold text-gray-900">89</p>

        <p class="text-gray-600 text-sm">Posts</p>

      </div>
      <div class="text-center">
        <p class="text-xl font-bold text-gray-900">Website</p>

        <p class="text-gray-600 text-sm">www.example.com</p>
      </div>
    
      <div class="text-center">
        <p class="text-xl font-bold text-gray-900">HQ Location</p>

        <p class="text-gray-600 text-sm">Punjab</p>
      </div>

    </div>
    
    <!-- Action Buttons -->
    <div class="flex gap-4">
      <button class="bg-gray-900 text-white py-2 px-4 rounded-full font-medium flex-1 hover:bg-gray-800 transition-colors">
        Edit Profile
      </button>
      <button class="border border-gray-300 text-gray-700 py-2 px-4 rounded-full font-medium flex-1 hover:bg-gray-50 transition-colors">
        Go Back
      </button>
    </div>
  </div>
</body>
</html>
