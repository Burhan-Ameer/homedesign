{% load static  %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="{% static 'css/dist/styles.css' %}">
</head>
  <body
    class="flex items-center justify-center min-h-screen bg-gradient-to-br from-gray-100 to-gray-200"
  >
    <div
      class="flex flex-col md:flex-row bg-white shadow-2xl rounded-2xl overflow-hidden w-full max-w-4xl mx-4"
    >
      <!-- Left Side (Image Section) -->
      <div class="md:w-1/2 hidden md:flex">
        <div
          class="relative w-full h-full bg-cover bg-center"
          style="background-image: url('https://images.unsplash.com/photo-1618221195710-dd6b41faaea6?q=80&w=2000');"
        >
          <div
            class="absolute inset-0 bg-gradient-to-br from-black/50 to-black/20"
          ></div>
          <div
            class="relative z-10 flex flex-col items-center justify-center h-full p-12 text-white"
          >
            <h2 class="text-4xl font-bold mb-6 tracking-tight">
              Create Account
            </h2>
          </div>
        </div>
      </div>

      <!-- Right Side (Form Section) -->
      <div class="w-full md:w-1/2 p-8 md:p-12">
        <div class="mb-8 flex justify-between items-center">
          <h3 class="text-xl font-semibold text-gray-800">Register</h3>
          <a
            href="{% url 'login' %}"
            class="text-gray-500 hover:text-base-100 transition-colors"
            >Log In</a
          >
        </div>
{% if messages %}
   {% for message in messages %}
      <div role="alert" class="alert {% if message.tags == 'error' %}alert-error{% else %}alert-success{% endif %} mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" 
             class="h-6 w-6 shrink-0 stroke-current" 
             fill="none" 
             viewBox="0 0 24 24">
          {% if message.tags == 'error' %}
          <path stroke-linecap="round" 
                stroke-linejoin="round" 
                stroke-width="2" 
                d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
          {% else %}
          <path stroke-linecap="round" 
                stroke-linejoin="round" 
                stroke-width="2" 
                d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
          {% endif %}
        </svg>
        <span>{{ message }}</span>
      </div>
   {% endfor %}
{% endif %}

        <form id="register" class="space-y-6" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <!-- Account Type Select -->
          <div class="space-y-2">
            <label for="account_type" class="block text-sm font-medium text-gray-700">
                Account Type
            </label>
            <select id="account_type" 
                    name="account_type" 
                    required
                    class="w-full px-4 py-2 rounded-lg border border-gray-300 
                           focus:ring-2 focus:ring-gray-500 focus:border-gray-500
                           text-gray-900 text-sm
                           transition duration-150 ease-in-out">
                <option value="" disabled selected>Select account type</option>
                <option value="customer">Customer Account</option>
                <option value="business">Business Account</option>
            </select>
          </div>
        
          <!-- Mobile-only select (visible on small screens) -->

          <!-- Username -->
          <div>
            <label class="block text-gray-700 font-medium mb-2">Username</label>
            <input
              type="text"
              name="username"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500 focus:border-transparent transition-all"
              placeholder="Choose a username"
            />
          </div>

          <!-- Email -->
          <div>
            <label class="block text-gray-700 font-medium mb-2">Email</label>
            <input
              type="email"
              name="email"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500 focus:border-transparent transition-all"
              placeholder="Enter your email"
            />
          </div>

          <!-- Password -->
          <div>
            <label class="block text-gray-700 font-medium mb-2">Password</label>
            <input
              type="password"
              name="password"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500 focus:border-transparent transition-all"
              placeholder="Create a password"
            />
          </div>

          <!-- Confirm Password -->
          <div>
            <label class="block text-gray-700 font-medium mb-2"
              >Confirm Password</label
            >
            <input
              type="password"
              name="confirm_password"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500 focus:border-transparent transition-all"
              placeholder="Confirm your password"
            />
          </div>
          <button
            type="submit"
            class="w-full btn btn-bas"
          >
            Create Account
          </button>
        </form>
      </div>
    </div>
    <script src="../static/js/main.js"></script>
  </body>
</html>
